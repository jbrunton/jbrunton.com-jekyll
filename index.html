---
layout: default
---

<div class="clearfix">
    <div class="two columns">
        <h2>Recent Posts:</h2>

        {% assign posts_list = site.posts %}
        {% include posts_list.html %}
    </div>
    <div class="one column">
        <p class="tags">Tags:
        {% for tag in site.tags %}
            <span class="tag"><a href="/tag/{{ tag[0] | url_encode }}">{{ tag[0] }}</a></span>
        {% endfor %}
        </p>
    </div>
</div>
